  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: clamp(15px, 3vh, 30px) clamp(10px, 2vw, 20px);
      gap: clamp(12px, 2vh, 25px);
    }

    .title {
      font-size: clamp(1.2em, 3.5vw, 2em);
      color: #ffffff;
      margin-bottom: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: bold;
      text-align: center;
    }

    .display-area {
      background: rgba(255, 255, 255, 0.95);
      border-radius: clamp(15px, 3vw, 30px);
      padding: clamp(20px, 4vh, 40px) clamp(20px, 5vw, 50px);
      width: 90%;
      max-width: 800px;
      min-height: clamp(150px, 25vh, 250px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .number-display {
      font-size: clamp(3em, 12vw, 6em);
      font-weight: bold;
      color: #667eea;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      line-height: 1.2;
    }

    .number-display.rolling {
      animation: roll 0.1s infinite;
    }

    @keyframes roll {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.1); }
    }

    .subtitle {
      font-size: clamp(1em, 3vw, 1.5em);
      color: #666;
      margin-top: 2%;
    }

    .subtitle.congrats {
      font-size: clamp(1.3em, 4vw, 2em);
      color: #ff0000;
      font-weight: bold;
      animation: congrats-bounce 0.8s ease-out;
    }

    @keyframes congrats-bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-8px); }
    }

    .draw-button {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: clamp(12px, 2vw, 20px) clamp(25px, 4vw, 45px);
      font-size: clamp(1.1em, 2.5vw, 1.6em);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
      transition: all 0.3s ease;
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      white-space: nowrap;
    }

    .draw-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
    }

    .draw-button:active {
      transform: translateY(-2px);
    }

    .draw-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f093fb;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes confetti-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(800px) rotate(720deg);
      }
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
    }

    @keyframes firework-explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }

    .number-display.winner {
      animation: winner-pulse 0.6s ease-out forwards;
      color: #ff0000 !important;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6) !important;
    }

    @keyframes winner-pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(2.2);
      }
      100% {
        transform: scale(2);
      }
    }

    .settings-panel {
      background: rgba(255, 255, 255, 0.9);
      border-radius: clamp(12px, 2vw, 20px);
      padding: clamp(12px, 2vh, 20px) clamp(15px, 3vw, 30px);
      display: flex;
      flex-direction: row;
      gap: clamp(10px, 2vw, 20px);
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 1000px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .settings-left {
      display: flex;
      flex-direction: column;
      gap: 2.5%;

    }

    .settings-row {
      display: flex;
      gap: 5%;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }

    .settings-group {
      display: flex;
      align-items: center;
      gap: 15px;

    .settings-panel label {
      font-size: clamp(0.9em, 2vw, 1.2em);
      color: #333;
      font-weight: bold;
      white-space: nowrap;
    }

    .settings-panel input {
      width: clamp(70px, 10vw, 90px);
      padding: clamp(8px, 1.5vw, 12px) clamp(10px, 2vw, 15px);
      font-size: clamp(0.9em, 2vw, 1.2em);
      border: 2px solid #667eea;
      border-radius: 10px;
      text-align: center;
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      transition: all 0.3s ease;
    }

    .settings-panel input:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 10px rgba(245, 87, 108, 0.3);
    }

    #absentNumbers {
      width: clamp(140px, 20vw, 180px);
    }

    #absentNumbers.has-value {
      background: #333333;
      color: #ffffff;
      border-color: #333333;
    }

    .drawn-numbers {
      background: rgba(173, 216, 230, 0.9);
      border-radius: clamp(12px, 2vw, 20px);
      padding: clamp(10px, 2vh, 16px) clamp(12px, 2vw, 20px);
      font-size: clamp(0.85em, 1.8vw, 1.1em);
      color: #555;
      text-align: left;
      flex: 1;
      min-height: clamp(45px, 7vh, 55px);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .drawn-numbers strong {
      color: #333;
      margin-right: 10px;
      font-size: 1.1em;
    }

    .reset-button {
      background: linear-gradient(135deg, #888 0%, #666 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: clamp(10px, 1.5vw, 14px) clamp(25px, 4vw, 40px);
      font-size: clamp(1em, 2vw, 1.3em);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      white-space: nowrap;
    }

    .reset-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .reset-button:active {
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .container {
        padding: clamp(8px, 2vh, 15px) clamp(8px, 2vw, 15px);
        gap: clamp(8px, 1.5vh, 15px);
      }

        font-size: clamp(1.1em, 5vw, 1.8em);

      .settings-panel {

      .settings-row {
        flex-wrap: wrap;

      }
      
      .draw-button {

      }
      
      .display-area {
        width: 95%;

      }
      
      .number-display {
        font-size: clamp(2.5em, 15vw, 5em);
      }
      
      .subtitle {
        font-size: clamp(0.9em, 4vw, 1.3em);
      }
      
      .drawn-numbers {
        font-size: clamp(0.75em, 2.5vw, 1em);
        min-height: clamp(40px, 6vh, 50px);
      }
      
      .reset-button {
        font-size: clamp(0.9em, 3vw, 1.1em);
      }
    }
    
    @media (max-width: 480px) {
      .settings-group {

      }
      
      .settings-panel input {
        font-size: clamp(0.85em, 3.5vw, 1em);
      }
    }

  <script>
    const defaultConfig = {
      main_title: 'üé≤ Áè≠Á¥öÊäΩÁ±§Á®ãÂºè',
      button_text: 'ÈñãÂßãÊäΩÁ±§',
      background_color: '#667eea',
      surface_color: '#ffffff',
      text_color: '#333333',
      primary_action_color: '#f5576c',
      secondary_action_color: '#764ba2',
      font_family: 'Microsoft JhengHei',
      font_size: 16
    };

    let isDrawing = false;
    let drawnNumbers = [];

    function updateUI() {
      const config = window.elementSdk?.config || defaultConfig;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'PingFang TC, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;

      document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${secondaryColor} 100%)`;
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const title = document.getElementById('mainTitle');
      title.textContent = config.main_title || defaultConfig.main_title;
      const titleSize = Math.max(baseSize * 1.5, Math.min(baseSize * 2.5, window.innerWidth * 0.04));
      title.style.fontSize = `${titleSize}px`;
      title.style.fontFamily = `${customFont}, ${baseFontStack}`;
      title.style.color = surfaceColor;

      const displayArea = document.getElementById('displayArea');
      displayArea.style.background = `rgba(${hexToRgb(surfaceColor)}, 0.95)`;

      const numberDisplay = document.getElementById('numberDisplay');
      const displaySize = Math.max(baseSize * 4, Math.min(baseSize * 8, window.innerWidth * 0.15));
      numberDisplay.style.fontSize = `${displaySize}px`;
      numberDisplay.style.fontFamily = `${customFont}, ${baseFontStack}`;
      numberDisplay.style.color = bgColor;

      const subtitle = document.querySelector('.subtitle');
      if (!subtitle.classList.contains('congrats')) {
        const subtitleSize = Math.max(baseSize * 1, Math.min(baseSize * 1.5, window.innerWidth * 0.03));
        subtitle.style.fontSize = `${subtitleSize}px`;
        subtitle.style.color = textColor;
      } else {
        const congratsSize = Math.max(baseSize * 1.3, Math.min(baseSize * 2, window.innerWidth * 0.04));
        subtitle.style.fontSize = `${congratsSize}px`;
      }
      subtitle.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const button = document.getElementById('drawButton');
      button.textContent = config.button_text || defaultConfig.button_text;
      const buttonSize = Math.max(baseSize * 1.1, Math.min(baseSize * 1.6, window.innerWidth * 0.025));
      button.style.fontSize = `${buttonSize}px`;
      button.style.fontFamily = `${customFont}, ${baseFontStack}`;
      button.style.background = `linear-gradient(135deg, #f093fb 0%, ${primaryColor} 100%)`;

      const resetButton = document.getElementById('resetButton');
      const resetSize = Math.max(baseSize * 1, Math.min(baseSize * 1.3, window.innerWidth * 0.02));
      resetButton.style.fontSize = `${resetSize}px`;
      resetButton.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const drawnNumbersDiv = document.getElementById('drawnNumbers');
      const drawnSize = Math.max(baseSize * 0.9, Math.min(baseSize * 1.2, window.innerWidth * 0.02));
      drawnNumbersDiv.style.fontSize = `${drawnSize}px`;
      drawnNumbersDiv.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const labels = document.querySelectorAll('.settings-panel label');
      const labelSize = Math.max(baseSize * 0.9, Math.min(baseSize * 1.2, window.innerWidth * 0.02));
      labels.forEach(label => {
        label.style.fontSize = `${labelSize}px`;
        label.style.fontFamily = `${customFont}, ${baseFontStack}`;
        label.style.color = textColor;
      });

      const inputs = document.querySelectorAll('.settings-panel input');
      const inputSize = Math.max(baseSize * 0.9, Math.min(baseSize * 1.2, window.innerWidth * 0.02));
      inputs.forEach(input => {
        input.style.fontSize = `${inputSize}px`;
        input.style.fontFamily = `${customFont}, ${baseFontStack}`;
        input.style.borderColor = bgColor;
      });
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : '255, 255, 255';
    }

    // Âª∫Á´ãÔøΩÔøΩÔøΩÔøΩÔøΩÁ≥ªÁµ±
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    function playRollingSound() {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 200 + Math.random() * 400;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }
    
    function playWinnerSound() {
      const notes = [523.25, 659.25, 783.99, 1046.50];
      notes.forEach((freq, index) => {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = freq;
        oscillator.type = 'sine';
        
        const startTime = audioContext.currentTime + index * 0.15;
        gainNode.gain.setValueAtTime(0.2, startTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
        
        oscillator.start(startTime);
        oscillator.stop(startTime + 0.3);
      });
    }
    
    function playClickSound() {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.05);
    }

    function createConfetti() {
      const displayArea = document.getElementById('displayArea');
      const colors = ['#f093fb', '#f5576c', '#667eea', '#764ba2', '#ffd700'];
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 0.3 + 's';
        confetti.style.animation = 'confetti-fall 2s ease-out forwards';
        displayArea.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function createFirework(x, y, isBig = false) {
      const displayArea = document.getElementById('displayArea');
      const colors = ['#ff0000', '#ff6600', '#ffff00', '#00ff00', '#0099ff', '#ff00ff', '#ffd700'];
      const particles = isBig ? 60 : 30;
      
      for (let i = 0; i < particles; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        
        const angle = (Math.PI * 2 * i) / particles;
        const velocity = isBig ? (200 + Math.random() * 150) : (100 + Math.random() * 100);
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        firework.style.left = x + '%';
        firework.style.top = y + '%';
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
        firework.style.width = isBig ? '8px' : '4px';
        firework.style.height = isBig ? '8px' : '4px';
        firework.style.setProperty('--tx', tx + 'px');
        firework.style.setProperty('--ty', ty + 'px');
        firework.style.animation = `firework-explode ${isBig ? 1.5 : 0.8 + Math.random() * 0.4}s ease-out forwards`;
        
        displayArea.appendChild(firework);
        
        setTimeout(() => firework.remove(), isBig ? 2000 : 1500);
      }
    }

    function createMultipleFireworks() {
      const positions = [
        { x: 20, y: 30, big: false },
        { x: 80, y: 30, big: false },
        { x: 50, y: 50, big: true },
        { x: 30, y: 60, big: false },
        { x: 70, y: 60, big: false },
        { x: 15, y: 50, big: true },
        { x: 85, y: 50, big: true }
      ];
      
      positions.forEach((pos, index) => {
        setTimeout(() => {
          createFirework(pos.x, pos.y, pos.big);
        }, index * 180);
      });
    }

    function getAbsentNumbers() {
      const absentInput = document.getElementById('absentNumbers').value.trim();
      if (!absentInput) return [];
      
      const numbers = absentInput.split(',')
        .map(n => parseInt(n.trim()))
        .filter(n => !isNaN(n));
      
      return [...new Set(numbers)];
    }

    function updateDrawnNumbersDisplay() {
      const drawnNumbersDiv = document.getElementById('drawnNumbers');
      if (drawnNumbers.length > 0) {
        const sortedNumbers = [...drawnNumbers].sort((a, b) => a - b);
        drawnNumbersDiv.innerHTML = `<strong>Â∑≤ÊäΩÂá∫ËôüÁ¢ºÔºö</strong><span>${sortedNumbers.join(', ')}</span>`;
      } else {
        drawnNumbersDiv.innerHTML = '<strong>Â∑≤ÊäΩÂá∫ËôüÁ¢ºÔºö</strong><span>Â∞öÁÑ°</span>';
      }
    }

    function showMessage(text, color) {
      const message = document.createElement('div');
      message.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); z-index: 1000; text-align: center; font-size: 1.5em;';
      message.innerHTML = `<p style="color: ${color}; font-weight: bold;">${text}</p><button onclick="this.parentElement.remove()" style="margin-top: 20px; padding: 10px 30px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1em;">Á¢∫ÂÆö</button>`;
      document.body.appendChild(message);
    }

    async function drawNumber() {
      if (isDrawing) return;
      
      const minNum = parseInt(document.getElementById('minNumber').value);
      const maxNum = parseInt(document.getElementById('maxNumber').value);
      const absentNumbers = getAbsentNumbers();
      
      if (minNum > maxNum) {
        showMessage('ÊúÄÂ∞èËôüÁ¢º‰∏çËÉΩÂ§ßÊñºÊúÄÂ§ßËôüÁ¢ºÔøΩÔøΩÔøΩ', '#ff0000');
        return;
      }
      
      const totalNumbers = maxNum - minNum + 1;
      const availableNumbers = totalNumbers - absentNumbers.filter(n => n >= minNum && n <= maxNum).length;
      
      if (drawnNumbers.length >= availableNumbers) {
